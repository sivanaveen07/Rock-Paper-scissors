<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper & sissors</title>
    <link rel="stylesheet" href="apps.css">
</head>
<body>
    <h1>Rock Papper & scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.jpeg" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="papper.jpeg" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="sissors.jpeg" alt="scissors">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
         <div class="score">
            <p id="comp-score">0</p>
            <p >comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="apps.js"></script>
</body>
</html>
